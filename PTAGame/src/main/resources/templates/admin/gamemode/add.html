<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add GameMode</title>
</head>

<body>
<h3>Add</h3>
    <form th:action="@{/admin/gamemode/add}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{gamemode.name}"></td>
            </tr>
             <tr>
                <td>Icon</td>
                <td><input type="text" th:field="*{gamemode.imageIcon}"></td>
            </tr>
           
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary">Add</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
