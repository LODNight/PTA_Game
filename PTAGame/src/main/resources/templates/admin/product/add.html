<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Add Product',~{this :: .main})}">

<head>
<title th:text="${title}"></title>
</head>
<body>
	<div class="main">
		<div class="page-wrapper">


			<div class="page-header">
				<div class="row align-items-end">
					<div class="col-lg-8">
						<div class="page-header-title">
							<div class="d-inline">
								<h4>Product</h4>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="page-header-breadcrumb">
							<ul class="breadcrumb-title">
								<li class="breadcrumb-item" style="float: left;"><a
									th:href="@{/admin/}"> <i class="feather icon-home"></i>
								</a></li>
								<li class="breadcrumb-item" style="float: left;"><a
									th:href="@{/admin/product/index}">Product</a></li>
								<li class="breadcrumb-item" style="float: left;"><a
									th:href="@{/admin/product/add}">Add Product</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>


			<div class="page-body">
				<div class="row">
					<div class="col-sm-12">

						<div class="card">
							<div class="card-header">
								<h5>Add New Product</h5>
							</div>
							<div class="card-block">
								<form id="main" method="post" th:action="@{/admin/product/add}" novalidate enctype="multipart/form-data">

									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Game name</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{product.name}"
												class="form-control" name="name"
												placeholder="Enter Game Name"> <span
												class="messages"></span>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Price</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{product.price}"
												class="form-control" placeholder="Enter Price"> <span
												class="messages"></span>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Developer</label>
										<div class="col-sm-10">
											<select name="select" th:field="${product.developer.id}"
												class="form-control form-control-info">
												<option th:each="developer : ${developers}"
													th:value="${developer.id}" th:text="${developer.name}"></option>

											</select>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Publisher</label>
										<div class="col-sm-10">
											<select name="select" th:field="${product.publisher.id}"
												class="form-control form-control-info">
												<option th:each="publisher : ${publishers}"
													th:value="${publisher.id}" th:text="${publisher.name}"></option>

											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Description</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{product.description}"
												class="form-control" name="name"
												placeholder="Enter Description"> <span
												class="messages"></span>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Image</label>
										<div class="card-block">
											<div class="jFiler jFiler-theme-dragdropbox">
												<input type="file" name="file" id="filer_input1" multiple="multiple"
													style="position: absolute; left: -9999px; top: -9999px; z-index: -9999;">

												<div class="jFiler-items jFiler-row">
													<ul class="jFiler-items-list jFiler-items-grid"></ul>
												</div>
												<input type="hidden" name="jfiler-items-exclude-files-0"
													value="[&quot;e22080bc7ee7d0b989f6.jpg&quot;,&quot;e22080bc7ee7d0b989f6.jpg&quot;]">
											</div>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-2"></label>
										<div class="col-sm-10">
											<button type="submit" class="btn btn-primary m-b-0">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>


		</div>
	</div>


	<th:block th:replace="layout/footer :: image">
</body>

</html>
