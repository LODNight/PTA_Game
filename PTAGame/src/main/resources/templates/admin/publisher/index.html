<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Genres</title>
</head>
<body>
    <h1>Admin Genres</h1> 
    
    <a th:href="@{/admin/publisher/add} ">Add</a>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Created Time</th>
            <th>Updated Time</th>
            <th>Action</th>
        </thead>
        <tbody th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.status}"></td>
            <td th:text="${#dates.format(publisher.createdTime, 'dd/MM/yyyy - HH:mm')}"></td>
            <td th:text="${#dates.format(publisher.updatedTime, 'dd/MM/yyyy - HH:mm')}"></td>
            <td>
                <a th:href="@{'/admin/publisher/edit/'+ ${publisher.id}} ">Edit</a>
                <a th:href="@{'/admin/publisher/delete/' + ${publisher.id}}">Delete</a>
            </td>
        </tbody>
    </table>
</body>
</html>
