<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account </title>
</head>

<body>
    <h3> Edit [<i th:text="${account.email}"></i>]</h3>
    <form th:action="@{/admin/account/updatePassword}" method="post">
        <table>
            
            <tr>
                <td>Current Password</td>
                <td><input type="text" name="currentPassword"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="text" name="newPassword"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" name="confirmPassword"></td>
            </tr>
           
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <input type="hidden" th:field="*{account.id}">
                    <input type="hidden" th:field="*{account.email}">
                    <input type="hidden" th:field="*{account.firstName}">
                    <input type="hidden" th:field="*{account.lastName}">
                    <input type="hidden" th:field="*{account.phone}">
                    <input type="hidden" th:field="*{account.address}">
                    <input type="hidden" th:field="*{account.status}">
                    <input type="hidden" th:field="*{account.role.id}">
                    <input type="hidden" th:field="*{account.createdTime}">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
